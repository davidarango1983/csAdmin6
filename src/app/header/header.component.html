<div class="container-fluid">


<nav class="navbar navbar-expand-lg navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#" [innerText]="cons.appName"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li *ngFor="let menu of routes" class="nav-item active">
        <a class="nav-link" routerLink="{{menu.link}}">{{menu.name}}</a>
      </li>
     
    </ul>
  </div>
</nav>
</div>
